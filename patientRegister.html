    <form id="p-register">
  
            <label id="heading">Patient Registration</label>
            <hr>
            <br>
            <div class="form-group ">
                <label for="inputEmail4">Full Name</label>
            </div>  
            <div class="form-group col-lg-4"> 
                <input type="text" class="form-control form-control-sm" id="fullname" placeholder="Enter Full Name">
                <span id="full-name-span" class="regex-error"></span><br>
            </div>




            <div class="form-group ">
                <label for="inputEmail4">Father Name</label>
            </div>  
            <div class="form-group col-lg-4 "> 
                <input type="text" class="form-control form-control-sm" id="fathername" placeholder="Enter Father Name">
                <span id="father-name-span" class="regex-error"></span><br>
               
            </div>

           


            <div class="form-group ">
                <label for="inputEmail4">Age</label>
            </div>  
            <div class="form-group col-lg-1 "> 
                <input type="number" class="form-control form-control-sm " id="age" placeholder="Age">
                <span id="age-span" class="regex-error"></span><br>
            </div>


    
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="male" name="male" class="custom-control-input">
        <label class="custom-control-label" for="male">Male</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="female" name="female" class="custom-control-input">
        <label class="custom-control-label" for="female">Female</label>
    </div>


        <div class="form-group ">
          <label for="inputEmail4">Email</label>
        </div>
        <div class="form-group col-lg-6">
          <input type="email" class="form-control form-control-sm" id="email" placeholder="Email">
          <span id="email-span" class="regex-error"></span><br>
        </div>
            

        <div class="form-group">
          <label for="inputAddress">Address</label>
          <div class="form-group col-lg-6">
          <input type="text" class="form-control form-control-sm " id="address" placeholder="Address">
          <span id="address-span" class="regex-error"></span><br>
          

        </div> 
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control form-control-sm" id="city">
            <span id="city-span" class="regex-error"></span><br>
          </div>

          <div class="form-group col-md-4">
            <label for="inputState">Province</label>
            <select id="inputState" class="form-control form-control-sm">
              <option selected>Select Province</option>
              <option>Ontario</option>
              <option>Montreal</option>
              <option>British Columbia</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control form-control-sm" id="zip">
            <span id="zip-span" class="regex-error"></span><br>
          </div>
        </div>
        <div style="margin-bottom: 5%;text-align: center;">
        <button type="button" id="p-register-btn" class="btn btn-success">Submit</button>
        <a href="index.html"><button  type="button" class="btn btn-danger" style="margin-left: 3%;">Cancel</button></a>
        </div>
      </form>
